<html>
<head>
    <title>First ArcGIS JavaScript API Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        @import "http://serverapi.arcgisonline.com/jsapi/arcgis/1.5/js/dojo/dijit/themes/tundra/tundra.css";
    </style>
    <script type="text/javascript">
        var djConfig = { isDebug: (window.location.search.indexOf("debug")>-1) };
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=1.5"></script>

    <script type="text/javascript">
      dojo.require("esri.map");

      function init() {
        var map = new esri.Map("mapDiv");

        var tiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/ESRI_StreetMap_World_2D/MapServer");
        map.addLayer(tiledMapServiceLayer);
        
        console.log("调用init函数!");
        console.debug("用于调试");
        console.info("纯粹是信息");
        console.warn("警告");
        console.error("严重错误");
      }

      dojo.addOnLoad(init);
    </script>
  </head>
  <body>
    <div id="mapDiv" style="position:relative; width:100%; height:100%; border:1px solid #000;">
    </div>
  </body>
</html>
